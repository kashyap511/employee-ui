<div class="container">
    <div class="header">
      List of Registered Employees
      <div class="add-button">
        <a [routerLink]="registerEmployeeRoute"> Register An Employee &gt; 
        </a>
      </div>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Department</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees$ | async">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.dateOfBirth | date : 'dd MMM yyyy'}}</td>
            <td>{{employee.department}}</td>
          </tr>
        </tbody>
      </table>
</div>
